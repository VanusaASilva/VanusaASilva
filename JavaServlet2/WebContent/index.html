<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Servlet AloMundo</title>
</head>
<body>
	<h2>Clique <a href="./AloMundo?nome=J%FAlio">aqui</a> para executar o Servlet via GET.</h2>
	<h2>Utilize o formulário abaixo para executar o Servlet via POST.</h2>
	<form method="post" action="./AloMundo">
		<label for="txtNome">Nome:</label> <input id="txtNome" size="30" maxlength="30" name="nome">
		<input type="submit" value="ENVIAR">
	</form>
</body>
</html>
