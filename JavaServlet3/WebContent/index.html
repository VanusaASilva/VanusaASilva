<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Servlet AloMundo</title>
</head>
<body>
	<h2>Utilize o formulário abaixo para executar o Servlet via POST.</h2>
	<form method="post" action="./AloMundo">
		<label for="ddNomes">Nomes:</label>
		<select size="3" multiple="multiple" id="ddNomes" name="nomes">
			<option>John Doe</option>
			<option>Mary Doe</option>
			<option>Ninguém</option>
		</select>
		<input type="submit" value="ENVIAR">
	</form>
</body>
</html>
