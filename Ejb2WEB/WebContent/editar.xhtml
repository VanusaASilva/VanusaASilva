<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>EJB Exemplo 2</title>
</head>
<body>
	<h:form id="formEdicao">
		<c:set var="model" value="#{catalogoBean.produto}"/>
		<c:set var="controller" value="#{catalogoBean}"/>
		<h:panelGrid id="painel" columns="2">
			Código:<h:outputText id="txtCodigo" value="#{model.codigo}"/>
			Descrição:<h:inputText id="txtDescricao" value="#{model.descricao}"/>
			Preço:<h:inputText id="txtPreco" value="#{model.preco}"><f:convertNumber type="currency"/></h:inputText>
		</h:panelGrid>
		<h:commandButton value="Alterar" action="#{controller.salvar}"/>
	</h:form>
</body>
</html>
